<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodGram</title>
    <link rel="stylesheet" href="styles/feed.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="images/logo.png" alt="" />
      <div>Olá, seja bem-vindo(a) <span id="nome">Usuário</span>!</div>
      <button class="botao-cadastrar" onclick="window.location.href = 'cadastro-de-foto.html'">
        Cadastrar Nova Foto
      </button>
      <a class="botao-sair" href= './' alt="Sair" title="Sair">
        <img src="images/shutdown.svg">
      </a>
    </header>
    <main class="conteudo">
      <section>
        <div class="post">
          <div class="autor">Por: Karina Ponte</div>
          <img
            src="https://truffle-assets.imgix.net/e44e36c9-guioza-de-legumes_l_thumb.jpg"
            alt="guioza"
            title="guioza"
          />
        </div>
        <div class="post">
          <div class="autor">Por: Karina Ponte</div>
          <img
            src="https://images.sweetauthoring.com/recipe/195680_2087.jpg"
            alt="cheesecake de frutas vermelhas"
            title="cheesecake de frutas vermelhas"
          />
        </div>
        <div class="post">
          <div class="autor">Por: Karina Ponte</div>
          <img
            src="https://p2.trrsf.com/image/fget/cf/940/0/images.terra.com/2018/06/13/lasanha.jpg"
            alt="lasanha"
            title="lasanha"
          />
        </div>
      </section>
    </main>
    <script src="javascripts/create.js"></script>
    <script src="javascripts/feed.js"></script>
  </body>
</html>
